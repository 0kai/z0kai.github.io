<!DOCTYPE html>
<html>
  <head>
    <title>Hello Static World</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	  <meta name="viewport" content="viewport-fit=cover,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi = medium-dpi"/>
    <style type="text/css">
      h1 {
        padding: 45px;
        margin: 0;
        text-align: center;
        color: #33f;
      }
      button {
        width: 100px;
        height: 20px;
        backgroundColor: 'blue';
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h1>Hello Static World</h1>
    <button id="news">资讯</button>
    <button id="stockDetail">个股详情页</button>
    <script>
      var goToRnId = document.getElementById('news');
      goToRnId.addEventListener('click', function (event) {
        event.preventDefault();
        goNative({ routerName: 'NewsDetail' });
      });
      goToRnId = document.getElementById('stockDetail');
      goToRnId.addEventListener('click', function (event) {
        event.preventDefault();
        goNative({
          routerName: 'StockDetail',
          params: {stockItem: { title: '上证指数', prod_code: '000001' }},
        });
      })
    </script>
  </body>
</html>
