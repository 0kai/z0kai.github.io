<!DOCTYPE html>\n
<html>
  <head>
    <title>Hello Static World</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=320, user-scalable=no">
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
        font: 62.5% arial, sans-serif;
        background: #ccc;
      }
      h1 {
        padding: 45px;
        margin: 0;
        text-align: center;
        color: #33f;
      }
      button {
        width: 100px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h1>Hello Static World</h1>
    <button id="news">资讯</button>
    <button id="baidu">百度</button>
    <script>
      var goToRnId = document.getElementById('news');
      goToRnId.addEventListener('click', function (event) {
        event.preventDefault();
        goNative({ routerName: 'NewsDetail' });
      });
      goToRnId = document.getElementById('baidu');
      goToRnId.addEventListener('click', function (event) {
        event.preventDefault();
        goNative({
          routerName: 'StockDetail',
          params: {stockItem: { title: '上证指数', prod_code: '000001' }},
        });
      })
    </script>
  </body>
</html>
